<h2> Fichas das Pessoas </h2>


<ul>
    {% for ficha in fichas %}
        <li>
            {{ ficha.cliente }}
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_ficha_nova' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
