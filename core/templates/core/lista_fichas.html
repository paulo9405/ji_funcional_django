<h2> Fichas dos Clientes </h2>


<ul>
    {% for ficha in fichas %}
        <li>
            <a href="{% url 'core_ficha_update' ficha.id %}">
                {{ ficha.cliente }} - {{ ficha.idade }}
            </a>
        </li>
    {% endfor %}
</ul>

<form action="{% url 'core_ficha_nova' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>
